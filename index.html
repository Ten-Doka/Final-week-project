<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="city"><h1>Paris</h1></div>
        <div class="temperature">2°C</div>
        <div class="details">Saturday 19:20, snow</div>
        <div class="conditions">Humidity: 73%, Wind: 15.43km/h</div>
        <div class="forecast">
          <div class="forecast-day">Sun</div>
          <div class="forecast-icon">🌨️</div>
          <div class="forecast-temperature">
            <span class="maximum">5°C</span> <span class="minimum">-3°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Ten-Doka" target="_blank">Tenzin Dolker</a
          >, is
          <a href="https://github.com/Ten-Doka?tab=repositories" target="_blank"
            >open sourced on GitHub</a
          >
          and
          <a href="https://peppy-lokum-1a2a13.netlify.app" target="_blank"
            >hosted on Netlify</a
          >
          .
        </p>
      </footer>
    </div>
  </body>
</html>
