<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>Weather App</title>

  <body>
    <div class="weather-app">
      <header>
        <form class="search-input" id="search-input">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input-city"
            id="search-input-city"
          />
          <input
            type="submit"
            value="Search"
            class="search-input-button"
            id="search-city-button"
          />
        </form>
      </header>
      <main>
        <div class="city-temperature">
          <div class="city">
            <h1 id="currentCity"></h1>
            <div class="weather-details">
              <span class="time"></span>,
              <span class="condition"></span>
              <br />
              Humidity: <strong><span class="humidity"></span></strong> , Wind:
              <strong><span class="wind"></span></strong>
            </div>
          </div>
          <div class="temperature">
            <span class="weather-icon"></span>
            <span class="weather-degree" id="temperature"></span>
            <span class="weather-unit">Â°C</span>
          </div>
        </div>

        <div class="forecast">
          <div class="forecast-day">Sun</div>

          </div>
        </div>
      </main>

      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
